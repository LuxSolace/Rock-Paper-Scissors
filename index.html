<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auspicious Ran</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        
        <div class="dialogue-box" id="play-guide">
            <p>sword beats crossbow</p>
            <p>crossbow beats axe</p>
            <p>axe beats sword</p>
        </div>

        <div class="prompt">

            <p id="player-prompt">what will you do ?</p>

            <div id="weapons">
                <input type="image" onclick="game('sword')" src="./images/sword.jpg" class="weapons-btn">
                <input type="image" onclick="game('crossbow')" src="./images/crossbow.jpg" class="weapons-btn">
                <input type="image" onclick="game('axe')" src="./images/axe.jpg" class="weapons-btn">
            </div>

        </div>

        <div class="absolute-center dialogue-box floating" id="round-result">Ran wins !</div>

        <div id="hero-container">

            <img src="./images/woman.png" id="hero-img"/>
            <img src="./images/axe.jpg" id="hero-choice"/>

            <div class="stats">

                <span>Ran</span>

                <div class="health-bar-container">

                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>

                    <div class="health-bar" id="hero-health-bar"></div>

                </div>

            </div>

        </div>

        <div id="villain-container">

            <img src="./images/woman.png" id="villain-img"/>
            <img src="./images/axe.jpg" id="villain-choice"/>

            <div class="stats">

                <span>Evil double</span>

                <div class="health-bar-container">

                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>
                    <div class="pv"></div>

                    <div class="health-bar" id="villain-health-bar"></div>

                </div>

            </div>

        </div>
        
    </div>

</body>

<script type="text/javascript" src="./rps-ui.js"></script>
</html>
